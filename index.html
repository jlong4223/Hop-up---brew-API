<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script defer src="./js/script.js"></script>
    <title>Hop up & Brew with Buds</title>
</head>

<body>
    <header>
        <h1>Hop up & Brew with Buds.</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Ale" target='_blank'>Ale</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Stout" target='_blank'>Stout</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Sour_beer" target='_blank'>Sour</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Saison" target='_blank'>Saison</a></li>
            <li><a href="https://en.wikipedia.org/wiki/India_pale_ale" target='_blank'>I.P.A</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Lager" target='_blank'>Lager</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Pilsner" target='_blank'>Pilsner</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <div id="img">
                <img id="beerlogo"
                    src="https://image.freepik.com/free-photo/empty-beer-glass-isolated-white_127657-6823.jpg"
                    alt="no image available">
            </div>
        </aside>
            <section>
                <div id="top">
                    <p id="topname" class='words'><strong>Beer Name:</strong></p>
                    <p id="beername" class="input"></p>
                </div>
                <div id="alcohol">
                    <p class='words'><strong>ABV: </strong></p>
                    <p id="abv" class="input"></p>
                </div>
                <div id="middle">
                    <div id="infodets">
                        <p class='words'><strong>Description:</strong></p>
                        <p id="description" class="input"></p>
                    </div>
                </div>
                <div id="bottom">
                    <p id="foods" class='words'><strong>Food Pairings:</strong></p>
                    <p id="pairing" class="input"> </p>
                </div>
            </section>
        <form id="mainsearch">
            <input id="search" type="text" placeholder="Beer Name" />
            <input id="btn" type="submit" value="Find Your Beer" />
        </form>
        <form id="random">
            <input id="randombtn" type="submit" value="Randomize" />
        </form>
    </main>

        <input id="btn" type="submit" value="Find Your Beer" />
    </form>
    <form id="random">
        <input id="randombtn" type="submit" value="Click for random beer" />
    </form> -->

        <p>Copyright &copy; All Rights Reserved 2020</p>
    </footer>
</body>

</html>
