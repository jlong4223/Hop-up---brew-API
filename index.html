<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script defer src="./js/script.js"></script>
    <title>Hop up & Brew with Buds</title>
</head>

<body>
    <header>
        <h1>Hop up & Brew with Buds</h1>
        <img src="#" />
    </header>
    <main>
        <div id="top">
            <p class='words'><strong>Beer Name:</strong></p>
            <p id="beername"></p>
        </div>
        <div id = "middle">
            <div>
                <p class='words'><strong>ABV:</strong></p>
                <p id="abv"></p>
            </div>
            <div>
                <img id="beerlogo" src="" alt="img">
            </div>
            <div>
                <p class='words'><strong>Description:</strong></p>
                <p id="description"></p>
            </div>
        </div>
        <div id = "bottom">
            <p class='words'><strong>Date Created:</strong></p>
            <p id="created"></p>
        </div>
    </main>
    <form>
        <input id="search" type="text" placeholder="Beer Name" />
        <input id="btn" type="submit" value="Find Your Beer" />
    </form>
    <footer>
        <p>Copyright &copy; All Rights Reserved 2020</p>
    </footer>
</body>

</html>
